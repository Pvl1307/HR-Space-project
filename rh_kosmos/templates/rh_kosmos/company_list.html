{% extends 'rh_kosmos/home.html' %}

{% load rh_kosmos_tags %}

{% block content %}
<div class="container-fluid mt-5 pt-5">
    <div class="row row-cols-1 row-cols-md-4">
        {% for company in object_list %}
        <div class="col mb-4">
            <div class="card h-100 d-flex flex-column">
                <img class="card-img-top" src="{{ company.logo|mymedia }}" alt="blog-preview">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ company.name }}</h5>
                    <p class="card-text flex-grow-1">{{ company.description|slice:50 }}</p>
                    <a href="{% url 'rh_kosmos:company_detail' pk=company.pk %}" class="btn btn-primary mt-auto">Узнать больше</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
